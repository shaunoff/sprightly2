directive @authenticated on FIELD_DEFINITION
directive @authorized(role: String!) on FIELD_DEFINITION

type User {
  id: ID!
  email: String
  profile: Profile
  role: String
  refreshToken: String
}

type Profile {
  id: ID
  userId: ID
  firstName: String
  lastName: String
}

type Auth {
  user: User!
  accessToken: String!
  refreshToken: String!
}
