type Calendar {
  day_id: String
  year: Int
  month: Int
  day: Int
  quarter: Int
  day_of_week: Int
  day_of_year: Int
  week_of_year: Int
}

type Event {
  eventId: ID!
  userId: String
  user: User
  journal: Journal
  date: Calendar
  createdAt: Date
  dateId: String
}

type Journal {
  id: ID!
  entry: String
  rating: Int
}
