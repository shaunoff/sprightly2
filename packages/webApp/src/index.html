<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Sprightly">
    <link rel="shortcut icon" href="public/favicon.ico" />
    <link rel="apple-touch-icon" href="public/192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="robots" content="noindex,nofollow">
    <link rel="manifest" href="manifest.webmanifest" />
    <title>Sprightly</title>
</head>
<body>
    <div id="root"></div> 
    <script src="index.tsx"></script> 
    <script>
        if(process.env.name === "production"){
            const sw = "./service-worker.js"; // it is needed because parcel will not recognize this as a file and not precess in its manner
    
        navigator.serviceWorker
          .register(sw)
          .then(registration => {
            registration.onupdatefound = () => {
              const installingWorker = registration.installing;
              if (installingWorker == null) {
                return;
              }
              installingWorker.onstatechange = () => {
                if (installingWorker.state === "installed") {
                  if (navigator.serviceWorker.controller) {
                    console.log(
                      "New content is available and will be used when all " +
                        "tabs for this page are closed. See https://bit.ly/CRA-PWA."
                    );
                  } else {
                    console.log("Content is cached for offline use.");
                  }
                }
              };
            };
          })
          .catch(error => {
            console.error("Error during service worker registration:", error);
          });
        }
      </script>
</body>
</html>
